name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install bats-core
      run: |
        git clone https://github.com/bats-core/bats-core.git
    - name: Install bats-core
      run: |
        cd bats-core
    - name: Install bats-core
      run: |
        whoami
        ./install.sh /usr/local || true
    - name: Install bats-core
      run: |
        echo $PATH
        ls -l /usr/local/bin
        which bats
